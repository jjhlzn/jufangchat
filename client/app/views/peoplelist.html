

<div class="people-list" id="people-list">
  <div class="search">
    <input type="text" value="" (input)="search($event.target.value)"  placeholder="search">
    <i class="fa fa-search"></i>
  </div>
  <ul class="list">
    <li class="clearfix" *ngFor="let person of searchedPeople">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg" alt="avatar">
      <div class="about">
        <div class="name">{{person.nickname}}</div>
        <div class="status">
          <img src="images/Android-50.png" alt="avatar" class="deviceicon" *ngIf="person.device.mobilePlatform == 'android'" />
          <img src="images/iPhone-50.png" alt="avatar" class="deviceicon" *ngIf="person.device.mobilePlatform == 'ios'" />
          <button (click)="forbideChat(person.mobile)" *ngIf="!person.isChatForbidden">禁言</button>
          <button (click)="allowChat(person.mobile)"   *ngIf="person.isChatForbidden">解禁</button>
        </div>
      </div>
    </li>
  </ul>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.3.0/list.min.js"></script>
<script type="javascript">
  new List('people-list', {valueNames: ['name']});
</script>
