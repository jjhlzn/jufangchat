<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 15px; }
      #messages li:nth-child(odd) { background: #eee; }

      .emoji {
            width: 1.5em;
            height: 1.5em;
            display: inline-block;
            margin-bottom: -0.25em;
      }


      #refresh_chat_button { 
         width: 80px; 
         background: rgb(130, 224, 255); 
         border: none; 
         padding: 5px; 
         margin: 5px;
      }

      #onlinePeople {
         font: 15px Helvetica, Arial ;
      }

      #messages {
          float: left;
          width: 50%;
      }

      #infoDiv {
          margin: 0 5px 0 0;
      }
    </style>

    <!-- <script src="/socket.io/socket.io.js"></script> -->
     <script src="/socket.io-client/socket.io.js"></script> 
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/emojify.js/dist/js/emojify.js"></script>
    <link rel="stylesheet" href="/emojify.js/dist/css/basic/emojify.css"></script>
  </head>

  <body>
    <div> 
        <ul id="messages"></ul>
        <div> 
            <div id="infoDiv"> 
                <p id='onlinePeople'> 音频在线人数：0人， 聊天在线人数：0人</p>   
                <p> <button id='refresh_chat_button'>刷屏</button> </p> 
            </div>
         </div>
    </div>
    
    <form id='form1' action="">
      <input id="m" autocomplete="off" /><button>发送</button>
    </form>
  </body>


   <script>
        function addCommentToUI(comment) {
            //console.log(comment);
            
            var content = comment['time'] + '  &nbsp;&nbsp; ' + comment['name'] 
                          + " &nbsp;&nbsp; --> &nbsp;&nbsp; " + emojify.replace(comment['content']);
            //console.log(content);
            var child = $('<div/>')[0];
            child.innerHTML = content;
            $('#messages').prepend($('<li>').append($(child)));
        }

        $('#refresh_chat_button').click(function(){
            $.get('/refresh_chat', function(){
                //alert('刷屏成功！');
            });
        });

        $.get('/get_latest_chats', function(data){
            //console.log(data);
            if (data['status'] != 0) {
                return;
            }

            var comments = data['comments'];
            for(var i = 0; i < comments.length; i++) {
                addCommentToUI(JSON.parse(comments[i]));
            }
        });

        var socket = io();
        $('form').submit(function(){
            var comment = $('#m').val();
            var json = {
                'request': {
                    'comment': comment,
                    'song': {'id': 14}
                },
                'userInfo': {
                    'userid': '13706794299',
                    'token': 'xyz'
                }
            };
            if (comment == '') {
                alert('消息不能为空');
                return false;;
            }
            socket.emit('chat message', JSON.stringify(json));
            $('#m').val('');
            return false;
        });

        socket.on('chat message', function(msg){
            var json = JSON.parse(msg);
            //var content = $('<div/>').append($('<span/>').css('color', 'red').text()) 
            addCommentToUI(json);
        });

        function  refresh_online_people() {
            $.get( "/get_stat?stream=feiyang", function( data ) {
                //console.log(data);
                //var json = JSON.parse(data);
                if (data['status'] == 0) {
                    //console.log("chatCount = " + data["result"]["chatCount"]);
                    var message = "音频在线人数："+ data["result"]["wowzaClientCount"] +"， 聊天在线人数：" + data["result"]["chatCount"];
                    $('#onlinePeople').html(message);
                }
                
                //$( ".onlinePeople" ).html( data );
            });
        }

        refresh_online_people();
        setInterval(refresh_online_people, 10000); //每隔10s刷新一次
    </script>
</html>
